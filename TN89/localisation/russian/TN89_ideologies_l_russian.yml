 soctwitcherizm: "Соцтвичеризм"
 stintik_twicherism_desc: "\n\n\n\n£GFX_Ideology_dark_maga\n\n\n\n\n\n§RСТРИМИНГ ДЛЯ НАРОДА! СВОБОДУ ТВИЧУ!§ §YСоцтвичеризм§ - Это движение за полную свободу на платформе, где стрим становится местом равенства, креатива и анархии. Соцтвичеризм утверждает: "Каждый зритель имеет право говорить без ограничений и страха перед баном". Главная цель и идея - освободить Твич от любых ограничивающих и запрещающих правил.\n\nОсновные принципы Соцтвичеризма это - Свобода. Равенство и Свободный Твич. В основе Соцтвичеризма лежит вера в творчество стрмера и силу зрителей. Где каждый эфир - маленький Октябрь против угнетающих глобалистов в лице Твича.\n\nСоцтвичеризм воспринимается как движение молодых, смелых и креативных стримеров, готовых идти против администраций Твича ради настоящей свободы слова. Это идеология, где каждый голос имеет силу, а каждая трансляция может стать началом чего-то большего."