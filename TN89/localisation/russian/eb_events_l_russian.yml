  report.1.t: "Отчёт к ГОЗ"
  report.1.d: "Уважаемый глава Гондураской Организации Здравоохранения (ГОЗ) \n\nУ меня есть 2 новости: одна хорошая другая плохая. \nПервая новость заключается в том что наше усилие в плане медбезопасности дало плоды, в нашем государстве случай заболевания так называемого HP-2021 (в просто народе 'Хайповая Чума') снизились на 25% но есть ещё одна новость... \nМы провели ежемесячный медосмотр его величества Стинтериуса II, после экспрес-экспертизы нам выяснилось очень плохие вести. Кажется у нашего лидера начал сдавать рассудок и проявлятся проблемы с мозгом. Также по нашим догадкам, у него выявлен Рак Лёгких и огромная вероятность инсульта. Ради скорейшего востановления лидера мы направем его в Госсударственную Больницу номер 2 города Стинт-Сити. \n\nМы пытаемся вылечить его всеми силами"
  report.1.a: "Надо его спасать!"
  reportbrain.1.t: "Отчёт Номер АШ-1"
  reportbrain.1.d: "У нас новый диагноз... Мы с увереностью можем сказать что у нашего лидера начали проявляться мягкое когнитивное снижение. Или по простому у него начинаются проблемы с восприятиям окружающей среды или ранние признаки Альцгеймера. Пока он просто забывает не очень важные вещи, как например на последнем стриме он не с того ничего вместо просмотра видео начал играть в КС. Пока мы думаем что это было некое растройство памяти или точнее у него начинает сдавать память, но смею предположить что болезнь будет прогресировать и ухудшать память и рассудок нашего лидера. Дай бог что будет дальше"
  reportbrain.1.a: "что?"
  reportlungs.1.t: "Отчёт Номер РЛ-1"
  reportlungs.1.d: "Состаяние Лидера сильно ухудшилось. У нашего лидера всё ж таки выявлен Рак Лёгких. Мы делаем всевозможные действия для того чтоб хотя бы замедлить рост и распространение раковых клеток по лёгким. Сейчас мы диагностируем Высокодифференцированную Аденокарцинома Немелкоклеточного типа. Или по простому очень прогрессивную стадию рака первой степени. Возможен даже Периферический рак лёгкого который пациент ввиду отсутствия болевых окончаний в лёгочной ткани не чувствует и не догадывается что у него есть рак. Осложнения и расширение раковой опухоли 100% будет, если мы дадим нашему лидеру должное лечение"
  reportlungs.1.a: "Высокодиф... что!?"
  reportbrain.2.t: "Отчёт Номер АШ-2"
  reportbrain.2.d: "Проблемы с мозгом и рассудком у нашего много уважаемого лидера становятся всё хуже и хуже, и такими темпами! Что мы в полнейшом шоке от того как Альцгеймер и Шизофрения вместе могут ослабить рассудок любого человека. \nВ одном из кабинетов придворной модераторши, мы нашли следующию запись в дневнике.\n\n''В роскошном зале дворца, царила тишина, нарушаемая лишь скрипом королевского кресла и монотонным бормотанием: \n- Говно? Говно! Говно... Говно! \nЕго Величество Стинтериус II, Повелитель Стримов и Отец Гондурасии, сидел перед черным экраном, тыча рукой в клавиатуру. Я вошла в его кабинет, увидев странное поведение короля, я спросила о том что он вобще делает? Он ответил: \n- Я реагирую на новый мессенджер, который ловит даже на парковке. Не мешай мне стримить \n- Но он же закончили стрим пол часа назад... Что это с ним, наверно мне лучше не встревать в это... \n\nЭта запись может пригодится для нашего раследования о проявлении, так называемого, как это назвать... Шизальцгеймера!?''"
  reportbrain.2.a: "Шизальцгеймер. Запишите в словарь!"
  reportbrain.3.t: "Отчёт Номер АШ-3"
  reportbrain.3.d: "У нашего лидера вчера вечером спонтанно произошла сильная галлюцинация, с его слов (хотя понять было очень сложно из-за ухудшения его вербальных способностей) перед ним появились куча разных людей похожих на его друзей стримеров. После галлюцинации у него резко поднялось давление и ухудшилось общее состаяние. \nНо нам всёж таки стоит заметить что уже как неделю Стинтериус II не начал не один стрим! Кажется он вообще утратил какие либо возможности говорить! Также теории о потери рассудка оказались верны. Лидер не может связать и 2 букв что мы доказали когда мы пытались разобраться что ему привиделось. Уже можно сказать что психическая сторона личности уже не представляется возможным. Но мы надеемся что он хотя-бы (да блять конечно...) не усугубит свою уже плачевную ситуацию"
  reportbrain.3.a: "Всё очень плохо!"

  report.4.t: "Отчёт Номер СИ-1"
  report.4.d: "Кажется лидеру очень плохо. Сегодня утром у лидера внезапно появилась острая боль в груди. Со слов лидера боль появилась спонтанно, как будто в него всадили нож или что-то острое. После опроса мы выявили у него кардиалогический синдром. Простыми словами первые звоночки с проблемами в сердце. Пока это просто покалывание или ощущение сжатия в грудной клетке, но если всё пойдёт ещё дальше то в любой момент с сердцем лидера может случится очень нехорошие вещи"
  report.4.a: "Ещё и проблемы с сердцем"

  reportlungs.2.t: "Отчёт Номер РЛ-2"
  reportlungs.2.d: "Рак прогресирует и ОЧЕНЬ быстрыми темпами. Опухоль в правой части лёгкого выросла с незначительних 2 миллиметров до огромных по меркам опухолей 9 миллиметров. Лидеру сейчас с огромным трудом даётся дышать и передвигатся без огромной отдышки. После ещё одного обследование нам стало известно очень плохие вести. Рак спрогресиловал с 1-й до 3-й стадии рака. Я рекомендую и заставляю сделать химеотерапию если мы не хотим скорейшей смерти лидера!"
  reportlungs.2.a: "Мда..."
  reportlungs.2.b: "§RСПАСТИ ЕГО ЛЮБОЙ ЦЕНОЙ!!§"
  reportlungs.3.t: "Отчёт Номер РЛ-2С"
  reportlungs.3.d: "После указания об проведении химеотерапии на лёгких для предотвращения и последующего устранение раковых клеток, мы в сиюже секунду повели его на химеотерапию. После операции нашему лидеру кажется плохо, но это доказано тем что мы впустили в его организм огромную дозу медицинских химических веществ для заторможения распространение раковых клеток по лёгким. После нескольких часов отдыха нашего лидера мы спросили о его самочуствии. Ответ... убил всю надежду на востановление и его скорейшее выздоровление, но это чуство горя скрывалось за нашими натянутыми улыбками. Теперь смерть Его Величества Стинтериуса II, это дело времени"
  reportlungs.3.a: "Так умирает надежда..."
  reportlungs.4.t: "Отчёт Номер РЛ-2НС"
  reportlungs.4.d: "Наверно это и есть правильный вариант, но мы все понимаем что это было неизлечимо. Рак лёгких это болезнь которая с самого начала даёт тебе шанс на выздоровления от силы 50% а то и меньше. Насчёт пациента то у него уже Рак 4-й Степени где его опухольные клетки уже распостронилась на Печень и появились метастазы в мышце Сердца что является редким местом метастазирования. По нашим прогнозам смерть Его Величества Стинтериуса II произойдёт в сроки меньше недели, ни больше."
  reportlungs.4.a: "На наших глазах. Уходит целая эпоха Гондурасии!"
  reportlungs.5.t: "Стинтериуса II больше нет"
  reportlungs.5.d: "-Его Величество Стинтериус II умер вчера вечером в своей комнате. Прична смерти известна уже с самого начала - а именно Рак Лёгких. Все ж таки этого стоило ожидать. Как никак Его Величество Стинтериус II был стар, очень стар чтоб пережить эту напасть. Нам, как команде учёных-докоторов присланых ГОЗ, остаётся только сочуствовать и скорбить о потери столь величайшего лидера как Стинтериуса II.- \n\nИзвестия об кончине Его Величества Стинтериуса II дошло до двух его сыновьям: Мексосу Шабанову и Стинтериусу III. Пока они не дали никаких коментарии по этому поводу. Надеемяся что в ближайшее время один из сыновей прокоментирует эту ситуацию"
  reportlungs.5.a: "Судьба страны на их плечах"
 